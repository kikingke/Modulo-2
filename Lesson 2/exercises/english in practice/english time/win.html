<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="./../../assets/css/index.css" />
        <link rel="stylesheet" href="./../../assets/css/win.css" />
    </head>
    <body class="bg-transparent full-container">
        <section id="main">
            <img src="../../assets/img/win.svg" />

            <a href="../../../index.html" class="btn">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 30.211 24.826"
                >
                    <defs>
                        <style>
                            .d {
                                fill: #fff;
                                fill-rule: evenodd;
                            }
                        </style>
                    </defs>
                    <g id="a" />
                    <g id="b">
                        <g id="c">
                            <polygon
                                class="d"
                                points="25.223 15.181 25.223 24.826 18.478 24.826 18.478 16.921 11.733 16.921 11.733 24.826 4.988 24.826 4.988 15.181 0 15.181 15.106 0 30.211 15.181 25.223 15.181 25.223 15.181"
                            />
                        </g>
                    </g>
                </svg>
                Home
            </a>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let bg = getQueryVariable('bg')
                let body = document.querySelector('body')
                body.style.setProperty(
                    '--bg-image-body',
                    `url('./../../../images/template/${bg}.jpg')`
                )
            })

            function getQueryVariable(variable) {
                let url = window.location.href.replace(/%20/g, ' ').split('/')

                try {
                    let groupVars = url[url.length - 1].split('?')[1]
                    let vars = groupVars.split('&')

                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split('=')
                        if (pair[0] == variable) {
                            return pair[1]
                        }
                    }
                    return false
                } catch (err) {
                    return false
                }
            }
        </script>
    </body>
</html>
